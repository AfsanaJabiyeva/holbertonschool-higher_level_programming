<!DOCTYPE html>
<html>
<head>
    <title>Product Display</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #666;
            padding: 8px;
            text-align: center;
        }
        h2, .error {
            text-align: center;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h2>Product List</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% elif products %}
        <table>
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price ($)</th>
            </tr>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category }}</td>
                <td>{{ "%.2f"|format(product.price) }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p class="error">No products to display.</p>
    {% endif %}

</body>
</html>
